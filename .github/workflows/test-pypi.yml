name: lite-sort

on:
  push:
    branches:
      - pypi-ci
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.10", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          pipx install uv
          uv sync --active
      - name: Build wheel
        run: uv build --wheel --out-dir "build/$(python3 src/litesort/config.py v)"
      - name: Build sdist
        run: uv build --sdist --out-dir "build/$(python3 src/litesort/config.py v)"

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Publish to TestPyPI
        run: |
          pipx install uv
          uv sync --active
          python -c "import sys; print(sys.version)"
          export OUTDIR="build/$(python3 src/litesort/config.py v)"
          uv publish --token "$TEST_PYPI_TOKEN" --publish-url "https://test.pypi.org/legacy" $OUTDIR/*.whl $OUTDIR/*.tar.gz
